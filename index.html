<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2925322/pexels-photo-2925322.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error reprehenderit, beatae itaque provident inventore ut tempore magni voluptatibus velit. Aperiam ab optio alias suscipit, qui repellat delectus quo minima quisquam!</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="pexels-pavel-danilyuk-7233580.mp4" controls></video>
        <i class="fa-regular fa-square-xmark fa-2x close-icon"></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
